<ul *ngIf = "invalid == true" class = "list-unstyled alert alert-danger mt-3">
  <li class = "text-danger" *ngFor="let error of errorList">{{error}}</li>
</ul>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
  </mat-form-field>
  

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone number </th>
        <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
      </ng-container>
  
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
        <td mat-cell *matCellDef="let row"> {{row.country}} </td>
      </ng-container>
  
      <ng-container matColumnDef="registeredDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered Date </th>
        <td mat-cell *matCellDef="let row"> {{row.registeredDate}} </td>
      </ng-container>
  
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> balance </th>
        <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
      </ng-container>

      
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
      </ng-container>

      <ng-container matColumnDef="converttoadmin" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Convert To Admin</th>
        <td mat-cell *matCellDef="let row"> <button (click) = "convertUserToAdmin(row.id)" *ngIf = "row.role != 'admin'">Convert</button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
