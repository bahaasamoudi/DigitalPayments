
<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
(mouseout)="sidebarHover()">
<div class="app-header__logo">
Digital Payments
</div>
<div class="app-sidebar-content">
<div class="app-sidebar-scroll">
 <perfect-scrollbar [autoPropagation]="true">
   <div class="v-sidebar-menu vsm-default">
     <div class="vsm-list">
       <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
        
         <ngb-panel >
           <ng-template ngbPanelHeader>
             <button  class="vsm-link">
               <i class="vsm-icon pe-7s-user"></i>
               <span class="vsm-title"><a routerLink="/dashboard/profile" routerLinkActive="active-item"
                [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                          class="vsm-title">My Profile</span></a></span>
              
             </button>
           </ng-template>
           
         </ngb-panel>
      
         <ngb-panel id="addshopmenu" *ngIf="UserRole == 'user'">
           <ng-template ngbPanelHeader>
             <button  class="vsm-link">
               <i class="vsm-icon pe-7s-shopbag"></i>
               <span class="vsm-title"><a routerLink="addshop" routerLinkActive="active-item"
                [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
class="vsm-title">Add shop</span></a></span>
              
             </button>
           </ng-template>
           
         </ngb-panel>


         <ngb-panel id="addshopmenu">
          <ng-template ngbPanelHeader>
            <button  class="vsm-link">
              <i class="vsm-icon pe-7s-bell"></i>
              <span class="vsm-title"><a routerLinkActive="active-item" routerLink="elements/notifications" class="vsm-link"> <span
                class="vsm-title">Notifications</span></a></span>
             
            </button>
          </ng-template>
          
        </ngb-panel>







         <ngb-panel id="componentsMenu" *ngIf="UserRole == 'admin' || UserRole == 'shop'">
           <ng-template ngbPanelHeader>
             <button class="vsm-link">
               <i class="vsm-icon pe-7s-cash"></i>
               <span class="vsm-title"><a routerLinkActive="active-item" routerLink="charge" class="vsm-link"> <span
                class="vsm-title">Generate</span></a></span>
              
             </button>
           </ng-template>

         </ngb-panel>
         
         <ngb-panel id="componentsMenu">
          <ng-template ngbPanelHeader>
            <button class="vsm-link">
              <i class="vsm-icon pe-7s-phone"></i>
              <span class="vsm-title"> <a routerLinkActive="active-item" routerLink="scan" class="vsm-link"> <span
                class="vsm-title">Scan to charge</span></a></span>
             
            </button>
          </ng-template>

        </ngb-panel>


        <ngb-panel id="componentsMenu">
          <ng-template ngbPanelHeader>
            <button class="vsm-link">
              <i class="vsm-icon pe-7s-phone"></i>
              <span class="vsm-title"> <a routerLinkActive="active-item" routerLink="scantopurchase" class="vsm-link"> <span
                class="vsm-title">Scan to purchase  </span></a> </span>
             
            </button>
          </ng-template>

        </ngb-panel>


        <ngb-panel id="componentsMenu">
          <ng-template ngbPanelHeader>
            <button class="vsm-link">
              <i class="vsm-icon pe-7s-way"></i>
              <span class="vsm-title">  <a routerLinkActive="active-item" routerLink="userstransaction" class="vsm-link"> <span
                class="vsm-title">Users Transactions  </span></a></span>
             
            </button>
          </ng-template>

        </ngb-panel>

        


        <ngb-panel id="componentsMenu" *ngIf="UserRole == 'admin'">
          <ng-template ngbPanelHeader>
            <button class="vsm-link">
              <i class="vsm-icon pe-7s-users"></i>
              <span class="vsm-title">  <a routerLinkActive="active-item" routerLink="users" class="vsm-link"> <span
                class="vsm-title">Users </span></a></span>
             
            </button>
          </ng-template>

        </ngb-panel>

        <ngb-panel id="componentsMenu" *ngIf="UserRole == 'admin'">
          <ng-template ngbPanelHeader>
            <button class="vsm-link">
              <i class="vsm-icon pe-7s-users"></i>
              <span class="vsm-title">  <a routerLinkActive="active-item" routerLink="messages" class="vsm-link"> <span
                class="vsm-title">Messages </span></a></span>
             
            </button>
          </ng-template>

        </ngb-panel>

        <ngb-panel id="componentsMenu" *ngIf="UserRole == 'admin'">
          <ng-template ngbPanelHeader>
            <button class="vsm-link">
              <i class="vsm-icon pe-7s-users"></i>
              <span class="vsm-title">  <a routerLinkActive="active-item" routerLink="bills" class="vsm-link"> <span
                class="vsm-title">Bills </span></a></span>
             
            </button>
          </ng-template>

        </ngb-panel>


         <ngb-panel id="tablesMenu" *ngIf="UserRole == 'admin'">
          <ng-template ngbPanelHeader>
            <button ngbPanelToggle class="vsm-link">
              <i class="vsm-icon pe-7s-note"></i>
              <span class="vsm-title"> <a routerLinkActive="active-item" routerLink="sitestats" class="vsm-link"> <span
               class="vsm-title">Site Stats</span></a></span>
             
            </button>
          </ng-template>
        
        </ngb-panel>

         
       </ngb-accordion>
       
     </div>
   </div>
 </perfect-scrollbar>
</div>
</div>
</div>
