
<div [class]="'app-sidebar sidebar-shadow ' + (config$ | async).sidebarTheme" (mouseover)="sidebarHover()"
(mouseout)="sidebarHover()">
<div class="app-header__logo">
Digital Payments
</div>
<div class="app-sidebar-content">
<div class="app-sidebar-scroll">
 <perfect-scrollbar [autoPropagation]="true">
   <div class="v-sidebar-menu vsm-default">
     <div class="vsm-list">
       <ngb-accordion [destroyOnHide]="false" [closeOthers]="true" [activeIds]="extraParameter">
         <ngb-panel>
           <ng-template ngbPanelHeader>
             <div class="vsm-header">Main Navigation</div>
           </ng-template>
         </ngb-panel>
         <ngb-panel id="dashboardsMenu">
           <ng-template ngbPanelHeader>
             <button ngbPanelToggle class="vsm-link">
               <i class="vsm-icon pe-7s-rocket"></i>
               <span class="vsm-title">Dashboards</span>
               <i class="vsm-arrow"></i>
             </button>
           </ng-template>
           <ng-template ngbPanelContent>
             <div class="vsm-dropdown">
               <div class="vsm-list">
                 <div class="vsm-item"><a routerLink="/dashboard/profile" routerLinkActive="active-item"
                                          [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                   class="vsm-title">My Profile</span></a>
                 </div>
               </div>
               <div class="vsm-list">
                <div class="vsm-item"><a routerLink="/elements/addshop" routerLinkActive="active-item"
                                         [routerLinkActiveOptions]="{exact: true}" class="vsm-link"><span
                  class="vsm-title">Add shop</span></a>
                </div>
              </div>
             </div>
           </ng-template>
         </ngb-panel>
      
         <ngb-panel id="elementsMenu">
           <ng-template ngbPanelHeader>
             <button ngbPanelToggle class="vsm-link">
               <i class="vsm-icon pe-7s-diamond"></i>
               <span class="vsm-title">Elements</span>
               <i class="vsm-arrow"></i>
             </button>
           </ng-template>
           <ng-template ngbPanelContent>
             <div class="vsm-dropdown">
               <div class="vsm-list">
               
                
                
                 <div class="vsm-item">
                   <a routerLinkActive="active-item" routerLink="/elements/list-group" class="vsm-link"> <span
                     class="vsm-title">Notifications</span></a>
                 </div>
                 
               </div>
             </div>
           </ng-template>
         </ngb-panel>
         <ngb-panel id="componentsMenu">
           <ng-template ngbPanelHeader>
             <button ngbPanelToggle class="vsm-link">
               <i class="vsm-icon pe-7s-car"></i>
               <span class="vsm-title">Transactions</span>
               <i class="vsm-arrow"></i>
             </button>
           </ng-template>
           <ng-template ngbPanelContent>
            <div class="vsm-dropdown">
              <div class="vsm-list">
               
                <div class="vsm-item">
                  <a routerLinkActive="active-item" routerLink="charge" class="vsm-link"> <span
                    class="vsm-title">Generate</span></a>
                    
                </div>
                <div class="vsm-item">
                  <a routerLinkActive="active-item" routerLink="scan" class="vsm-link"> <span
                    class="vsm-title">Scan to charge</span></a>
                    
                </div>

                <div class="vsm-item">
                  <a routerLinkActive="active-item" routerLink="scantopurchase  " class="vsm-link"> <span
                    class="vsm-title">Scan to purchase                  </span></a>
                    
                </div>

                <div class="vsm-item">
                  <a routerLinkActive="active-item" routerLink="userstransaction  " class="vsm-link"> <span
                    class="vsm-title">Users Transactions        </span></a>
                    
                </div>

              


              </div>
            </div>
          </ng-template>
          
           
         </ngb-panel>
         
         <ngb-panel id="tablesMenu">
           <ng-template ngbPanelHeader>
             <button ngbPanelToggle class="vsm-link">
               <i class="vsm-icon pe-7s-safe"></i>
               <span class="vsm-title">Tables</span>
               <i class="vsm-arrow"></i>
             </button>
           </ng-template>
           <ng-template ngbPanelContent>
             <div class="vsm-dropdown">
               <div class="vsm-list">
                 <div class="vsm-item">
                   <a routerLinkActive="active-item" routerLink="/tables/bootstrap" class="vsm-link"> <span
                     class="vsm-title">Analystics</span></a>
                 </div>
               </div>
             </div>
           </ng-template>
         </ngb-panel>
         
       </ngb-accordion>
       <div class="vsm-header">Graph</div>
       <div class="vsm-item">
         <a routerLink="/charts/chartjs" routerLinkActive="active-item" class="vsm-link">
           <i class="vsm-icon pe-7s-graph2"></i>
           <span class="vsm-title">Chart</span>
         </a>
       </div>
     </div>
   </div>
 </perfect-scrollbar>
</div>
</div>
</div>
