    <form [formGroup]="insertForm" (ngSubmit)="onSubmit()" class="bg-white p-5 contact-form" id = "contact-form">
      <ul *ngIf = "invalidSend" class = "list-unstyled alert alert-danger mt-3">
				<li class = "text-danger" *ngFor="let error of errorList">{{error}}</li>
      </ul>
      <div class="alert alert-success" *ngIf = "invalidSend == false">Success</div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Name"  formControlName="name" required>
        <span *ngIf="name.touched && name.errors && name.hasError('required')" class = "text-danger">Name is required</span>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Your Email"  formControlName="email" required>
        <div *ngIf="email.touched && email.errors">
          <span *ngIf="email.hasError('required')" class = "text-danger">Email is required</span>
          <span *ngIf="email.hasError('email')" class = "text-danger">Enter A Valid Email Address</span>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Subject"  formControlName="subject" required>
        <span *ngIf="subject.touched && subject.errors && subject.hasError('required')" class = "text-danger">Name is required</span>

      </div>
      <div class="form-group">
        <textarea  id="" cols="30" rows="7" class="form-control" placeholder="Message"  formControlName="message" required></textarea>
        <span *ngIf="message.touched && message.errors && message.hasError('required')" class = "text-danger">message is required</span>
      </div>
      <div class="form-group">
        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5" [disabled]="insertForm.invalid">
      </div>
    </form>
